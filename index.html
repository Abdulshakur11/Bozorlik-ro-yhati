<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bozorlik ro'yhati</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
      <form class="form">
        <div class="col-md-4 mt-5">
          <input class="form-control input" type="text" placeholder="Maxsulotni kirirting">
          <button class="btn btn-info mt-3 button-first" type="submit">Maxsulotni qo'shish</button>
        </div>
      </form>
      <form class="check-form">
        <div class="col-md-4 mt-4">
          <input class="form-control check-input" type="text" placeholder="Kiritilgan maxsulotni tekshirin">
          <button class="btn btn-success mt-3 check-button" type="submit">Tekshirish</button>
        </div>
      </form>
      <div class="result-wrapper">
        <ul class="result-list">
        </ul>
        <p class="result-true-false"></p>
      </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
